              fi
            else
              echo "> SKIPPING $dir; not a directory"
            fi
          done
        else
          echo "No new packages to release."
        fi
    - name: Upload Test Result XML
      if: '!cancelled()'
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
